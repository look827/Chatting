<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Clone with Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #app {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #login-container input {
      padding: 10px;
      margin-bottom: 10px;
      width: 250px;
    }
    #login-container button {
      padding: 10px 20px;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 60%;
      word-wrap: break-word;
    }
    .sent {
      background-color: #d3f8e2;
      align-self: flex-end;
    }
    .received {
      background-color: #e2e2e2;
      align-self: flex-start;
    }
    .email {
      font-size: 0.75em;
      color: #666;
    }
    #message-input-container {
      display: flex;
      padding: 10px;
      background-color: white;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #send-button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login screen -->
  <div id="login-container">
    <h2>Enter your email</h2>
    <input type="email" id="email-input" placeholder="you@example.com" />
    <button id="login-button">Login</button>
  </div>

  <!-- Chat screen -->
  <div id="app">
    <div id="chat-container"></div>
    <div id="message-input-container">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-button">Send</button>
    </div>
    <!-- Logout Button -->
    <button id="logout-button">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
   const supabaseUrl = 'https://iemepguoiukrncwiegse.supabase.co'; 
   const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllbWVwZ3VvaXVrcm5jd2llZ3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNDkzOTMsImV4cCI6MjA2MTgyNTM5M30.EYWtuNFxYzjlAFf2u34okya28-OTl7XFmz9vDkr2mFA';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const loginContainer = document.getElementById("login-container");
    const app = document.getElementById("app");
    const emailInput = document.getElementById("email-input");
    const loginButton = document.getElementById("login-button");
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const logoutButton = document.getElementById("logout-button");

    let userEmail = localStorage.getItem("email");

    // Load messages if the user is already logged in
    if (userEmail) {
      loginContainer.style.display = "none";
      app.style.display = "flex";
      loadMessages();
    }

    loginButton.addEventListener("click", () => {
      const email = emailInput.value.trim();
      if (email === "") return;
      localStorage.setItem("email", email);
      userEmail = email;
      loginContainer.style.display = "none";
      app.style.display = "flex";
      loadMessages();
    });

    async function loadMessages() {
      const { data: messages, error } = await supabaseClient
        .from('messages')
        .select('*')
        .order('timestamp', { ascending: true });

      if (error) {
        console.error('Error loading messages:', error);
        return;
      }

      chatContainer.innerHTML = '';
      messages.forEach(msg => {
        const msgEl = document.createElement("div");
        msgEl.classList.add("message");
        msgEl.classList.add(msg.sender === userEmail ? "sent" : "received");
        msgEl.innerHTML = `<div class="email">${msg.sender}</div>${msg.message}`;
        chatContainer.appendChild(msgEl);
      });

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendButton.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      if (message === '') return;

      const { error } = await supabaseClient
        .from('messages')
        .insert([{ sender: userEmail, receiver: "all", message, timestamp: new Date() }]);

      if (error) {
        console.error('Send error:', error);
        return;
      }

      messageInput.value = '';
      await loadMessages();
    });

    // Real-time updates for new messages
    supabaseClient
      .channel('public:messages')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages'
      }, payload => {
        loadMessages();
      })
      .subscribe();

    // Logout functionality
    logoutButton.addEventListener("click", () => {
      localStorage.removeItem("email");
      loginContainer.style.display = "flex";
      app.style.display = "none";
    });
  </script>
</body>
</html>
